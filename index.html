<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Card</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="id-card">
        <h2>ID CARD</h2>

        <div class="photo-box">
            <img src="your-photo.jpg" alt="Your Photo">
        </div>

        <div class="info">
            <p><strong>Name:</strong> Enzo</p>
            <p><strong>DOB:</strong> 10 October 2011</p>
            <p><strong>School:</strong> Your School Name</p>
            <p><strong>Address:</strong> Your Address</p>
        </div>
    </div>

</body>
</html>
